[package]
name = "lipl-storage-spin"
description = "Lipl Storage rest api on spin"
authors.workspace = true
edition.workspace = true
repository.workspace = true
version.workspace = true

[lib]
crate-type = ["cdylib"]

[profile.release]
codegen-units = 1
opt-level = "s"
debug = false
strip = true
lto = true

[dependencies]
model = { path = "model/" }
spin-sdk = "3.0.1"
connection = { path = "connection/" }

[target.'cfg(not(target_family = "wasm"))'.dependencies]
rusqlite = { version = "0.31", features = ["serde_json"] }

[workspace.package]
authors = ["paulusminus <info@paulmin.nl>"]
repository = "https://github.com/paulusminus/lipl-storage-spin"
edition = "2021"
version = "0.8.1"

[workspace]
members = [ "connection", "model" ]
